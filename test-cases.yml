---
- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница аутентификации
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка возможности регистрации через Discord
  requirement: |
    При выборе регистрации через Discord, пользователь должен быть зарегистрирован
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    1. -
  steps:
    - Нажать кнопку "Sign in with Discord"
    - Заполнить форму аутентификации Discord
    - Нажать кнопку "Вход"
    - При необходимости подтвертить адрес электронной почты
  expected-result: |
    Пользователь должен попасть на главную страницу

