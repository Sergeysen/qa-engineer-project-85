- summary: |
    Проверка отображения сообщения "Invalid email"
  requirement: |
    При вводе невалидного адреса электронный почты, должно быть отображено сообщение "Invalid email"
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Тестовые данные
    Никнейм = Gamer Емайл = почта.gmail,com Пароль = password
  steps:
    - Вводим необходимые тестовые данные
    - Нажимаем кнопку «Войти»
  expected-result: |
    Должно быть выведено сообщение "Invalid email"

- summary: |
    Проверка возможности создания игры
  requirement: |
    Пользователь должен иметь возможность создать игру
  prerequisites: |
    Открыта главная форма сайта
  test-data: |
    1. -
  steps:
    - Нажимаем кнопку "CREATE A GAME"
    - Выбираем желаемые настройки игры
    - Нажимаем кнопку "Create battle"
  expected-result: |
    Игра должна быть создана

- summary: |
    Проверка возможности подключения к уже созданной игре
  requirement: |
    Пользователь должен иметь возможность подключиться к уже созданной игре
  prerequisites: |
    Открыта главная форма сайта
  test-data: |
    1. -
  steps:
    - Нажимаем кнопку "Fight", на строчке, выбранного батла
  expected-result: |
    Должна быть открыта форма батла

- summary: |
    Проверка возможности приглашения другого пользователя в игру
  requirement: |
    Пользователь должен иметь возможность пригласить другого игрока
  prerequisites: |
    Открыта главная форма сайта
  test-data: |
    1. -
  steps:
    - Нажимаем кнопку "CREATE A GAME"
    - Устанавливаем модификатор игры "Game type" на "With a friend"
    - В графе "Choose opponent" выбираем желаемого оппонента
    - Нажимаем кнопку "Create battle"
  expected-result: |
    Должна быть открыта форма батла
    Выбранному игроку должно быть отправлено приглашение

- summary: |
    Проверка возможности присоединения к уже созданной игре по приглашению
  requirement: |
    Пользователь должен иметь возможность пригласить другого игрока
  prerequisites: |
    Открыта главная форма сайта
    На ваш аккаунт отправлено приглашение в игру
  test-data: |
    1. -
  steps:
    - Нажимаем кнопку в виде "двух скрещенных мечей", на которой отображается колючество имеющихся приглашений
    - Нажимаем кнопку "Accept"
  expected-result: |
    Должна быть открыта форма батла
    
